<body>
<center><section id="w" class="cadastro-form">
 <h2>Cadastrar Novo Produto</h2>
<form id="cadastro-produto-form">
 <label for="nome">Nome do Produto:</label>
<input type="text" id="nome" name="nome" required>
 
 <label for="categoria">Categoria:</label>
 <select id="categoria" name="categoria" required>
<option value="">Selecione a Categoria</option>
 <option value="casa">Casa</option>
<option value="beleza">Beleza</option>
 <option value="eletronicos">Eletrônicos</option>
 <option value="eletrodomesticos">Eletrodomésticos</option>
<option value="celular">Celular</option>
<option value="computadores">Computadores</option>
 </select>
 
<label for="descricao">Descrição:</label>
 <textarea id="descricao" name="descricao" required></textarea>

 <label for="preco">Preço:</label>
<input type="number" id="preco" name="preco" step="0.01" required>

 <label for="loja">Loja:</label>
 <select id="loja" name="loja" required>
<option value="">Selecione a Loja</option>
 <option value="shopee">Shopee</option>
 <option value="aliexpress">AliExpress</option>
<option value="mercado livre">Mercado Livre</option>
 </select>

 <label for="imagem">Imagem do Produto:</label>
      <input type="file" id="imagem" name="imagem" accept="image/jpeg" required>

 <label for="link">Link do Produto:</label>
 <input type="url" id="link" name="link" required>

 <button type="submit">Cadastrar</button>
<p id="message"></p>
</section></center><br>
